<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Tara - Launching Soon!</title>
    
    <!-- Google Fonts: Playfair Display for the brand, Poppins for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* 
        ========================================
        CSS Variables & Global Styles
        ========================================
        */
        :root {
            --bg-color: #F8F4EC; /* Creamy background from image */
            --text-color: #4A4A4A;
            --primary-blue: #2A6B9C; /* "Launching" text color */
            --primary-orange: #E98B3A; /* "Soon" text color */
            --accent-pink: #D96A8D; /* House color */
            --white-color: #FFFFFF;
            --instagram-gradient: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Hide overflow from animations */
        }

        /* 
        ========================================
        Main Container & Content Styling
        ========================================
        */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: var(--white-color);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            
            /* Entry Animation */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn-up 1s ease-out 0.5s forwards;
        }

        /* Brand Name - Larger and uses a stylish font to match the image */
        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--primary-blue);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .launch-image {
            max-width: 350px;
            width: 80%;
            height: auto;
            margin: 0 auto 25px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 15px;
            color: var(--primary-blue);
        }

        p.subtitle {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px; /* Increased margin to give space */
            opacity: 0.8;
        }

        /* 
        ========================================
        PROFESSIONAL Instagram Button
        ========================================
        */
        .instagram-cta {
            margin-bottom: 20px;
        }

        .instagram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--white-color);
            text-decoration: none;
            
            /* Professional Styling */
            background: var(--instagram-gradient);
            padding: 16px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(188, 24, 136, 0.25);
            
            /* Smooth Transitions */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Hover Effects */
        .instagram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(188, 24, 136, 0.35);
        }

        .instagram-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(188, 24, 136, 0.25);
        }

        /* Instagram Icon Styling */
        .instagram-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: currentColor;
        }

        /* Subtle shine effect on hover */
        .instagram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .instagram-btn:hover::before {
            left: 100%;
        }

        /* Secondary Text */
        .follow-text {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 12px;
        }
        
        /* 
        ========================================
        Animation Keyframes
        ========================================
        */
        @keyframes fadeIn-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 
        ========================================
        Responsive Design
        ========================================
        */
        @media (max-width: 480px) {
            .brand-logo {
                font-size: 2.2rem;
            }
            h1 {
                font-size: 2rem;
            }
            .instagram-btn {
                padding: 14px 28px;
                font-size: 0.95rem;
            }
        }
        
    </style>
</head>
<body>

    <main class="container">
        
        <!-- === 1. Brand Name === -->
        <div class="brand-logo">House of Tara</div>

        <!-- === 2. Launch Image === -->
        <img src="images/launch.jpeg" alt="Launching Soon!" class="launch-image">

        <!-- === 3. Headline & Subtitle === -->
        <h1>A New Style is Coming</h1>
        <p class="subtitle">
            We're stitching together something amazing. Be the first to see our collection drop!
        </p>

        <!-- === 4. Professional Instagram Button === -->
        <!-- IMPORTANT: Update the href link to your Instagram profile! -->
        <div class="instagram-cta">
            <a href="https://instagram.com/your_instagram_handle" 
               target="_blank" 
               rel="noopener noreferrer"
               class="instagram-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                </svg>
                Follow Us on Instagram
            </a>
            <p class="follow-text">Stay updated with our latest designs</p>
        </div>

    </main>

</body>
</html>
